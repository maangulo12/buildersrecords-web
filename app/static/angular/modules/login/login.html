<!-- Container -->
<div class="container">
    <!-- Page Header -->
    <div class="page-header text-center">
        <h1> Log In </h1>
        <p class="text-muted"> <b> Don't have an account? </b>
            <a ui-sref="signup"> <b> Sign up! </b> </a>
        </p>
    </div>
    <!-- Well -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="well">
                <!-- Alert -->
                <div class="alert alert-danger alert-dismissible text-center" role="alert"
                     ng-if="loginForm.$invalid && loginForm.$submitted">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only"> Error: </span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true"> &times; </span>
                    </button> <b> Incorrect username/email and password combination. </b>
                </div>
                <!-- Form -->
                <form name="loginForm" novalidate>
                    <!-- Username Field -->
                    <div class="form-group"
                         ng-class="{ 'has-error': (loginForm.username.$dirty ||
                                                   loginForm.$submitted) &&
                                                   loginForm.username.$invalid,
                                     'has-feedback': (loginForm.username.$dirty ||
                                                      loginForm.$submitted) &&
                                                      loginForm.username.$invalid }">
                        <label class="control-label" for="username"> Username or Email Address </label>
                        <input class="form-control"
                               name="username"
                               type="text"
                               placeholder="Username or Email Address"
                               ng-model="vm.username"
                               required
                               autofocus>
                        <span class="glyphicon glyphicon-remove form-control-feedback"
                              ng-if="(loginForm.username.$dirty ||
                                      loginForm.$submitted) &&
                                      loginForm.username.$invalid">
                        </span>
                    </div>
                    <!-- Password Field -->
                    <div class="form-group"
                         ng-class="{ 'has-error': (loginForm.password.$dirty ||
                                                   loginForm.$submitted) &&
                                                   loginForm.password.$invalid,
                                     'has-feedback': (loginForm.password.$dirty ||
                                                      loginForm.$submitted) &&
                                                      loginForm.password.$invalid }">
                        <label class="control-label" for="password"> Password </label>
                        <input class="form-control"
                               name="password"
                               type="password"
                               placeholder="Password"
                               ng-model="vm.password"
                               required>
                        <span class="glyphicon glyphicon-remove form-control-feedback"
                              ng-if="(loginForm.password.$dirty ||
                                      loginForm.$submitted) &&
                                      loginForm.password.$invalid">
                        </span>
                    </div>
                    <!-- Forgot Password -->
                    <a href="#"> <b> Forgot Password? </b> </a>
                    <!-- Line Breaks -->
                    <br><br>
                    <!-- Submit -->
                    <div class="form-group text-right">
                        <button id="login-button" type="submit" class="btn btn-success btn-block"
                                data-loading-text="Logging In..."
                                ng-click="loginForm.$valid && logIn()"> <b> Log In </b>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
